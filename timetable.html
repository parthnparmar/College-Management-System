<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semester Timetable - College Management</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> <!-- Added for PDF generation -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #34495e;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    select {
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      font-size: 1em;
      transition: all 0.3s;
      cursor: pointer;
    }

    select:hover {
      background-color: #e0e0e0;
      border-color: #3498db;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      font-size: 1.1em;
      text-transform: uppercase;
    }

    td {
      background-color: #f9fbfd;
      font-weight: 500;
    }

    tr:hover td {
      background-color: #eaf6ff;
    }

    #downloadBtn {
      display: block;
      margin: 30px auto 0 auto;
      padding: 12px 30px;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
      transition: background 0.3s, transform 0.2s;
    }

    #downloadBtn:hover {
      background: linear-gradient(45deg, #27ae60, #1e8449);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container" id="timetableSection">
    <h1>üìÖ Semester Timetable</h1>

    <div class="filters">
      <select id="departmentSelect">
        <option value="Computer Science">Computer Science</option>
        <option value="Digital Electronics">Digital Electronics</option>
      </select>

      <select id="semesterSelect">
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
      </select>
    </div>

    <table id="timetable">
      <thead>
        <tr>
          <th>Day</th>
          <th>9:00 - 10:00</th>
          <th>10:00 - 11:00</th>
          <th>11:00 - 12:00</th>
          <th>1:00 - 2:00</th>
          <th>2:00 - 3:00</th>
        </tr>
      </thead>
      <tbody id="timetableBody"></tbody>
    </table>

    <button id="downloadBtn">‚¨áÔ∏è Download Timetable as PDF</button>
  </div>

  <script>
    const timetableData = {
      "Computer Science": {
        1: {
          Monday: ["Math", "C Programming", "Break", "Digital Logic", "Python"],
          Tuesday: ["English", "Math", "Break", "Python", "C Lab"],
          Wednesday: ["C Lab", "Math", "Break", "Digital Logic", "Free"],
          Thursday: ["Python", "Math", "Break", "DSA", "DSA"],
          Friday: ["Free", "C Programming", "Break", "English", "Python"]
        },
        2: {
          Monday: ["OOP", "DBMS", "Break", "Math", "DBMS Lab"],
          Tuesday: ["DBMS", "DSA", "Break", "OOP", "DBMS Lab"],
          Wednesday: ["Free", "OOP", "Break", "DBMS", "DSA"],
          Thursday: ["Math", "DBMS", "Break", "OOP", "Free"],
          Friday: ["OOP", "DBMS", "Break", "DBMS", "Project"]
        },
        3: {
          Monday: ["AI", "Web Dev", "Break", "Python", "AI Lab"],
          Tuesday: ["ML", "DBMS", "Break", "Web Dev", "AI Lab"],
          Wednesday: ["AI", "Free", "Break", "ML", "ML"],
          Thursday: ["AI", "Web Dev", "Break", "Python", "Project"],
          Friday: ["DBMS", "Project", "Break", "AI", "ML"]
        }
      },
      "Digital Electronics": {
        1: {
          Monday: ["Circuit Theory", "Physics", "Break", "Basic Electronics", "Lab"],
          Tuesday: ["Math", "Physics", "Break", "Circuit Lab", "Free"],
          Wednesday: ["Circuit Lab", "Math", "Break", "Basic Electronics", "Free"],
          Thursday: ["Math", "Circuit Theory", "Break", "Physics", "Lab"],
          Friday: ["Free", "Physics", "Break", "Basic Electronics", "Free"]
        },
        2: {
          Monday: ["Microcontroller", "Digital Logic", "Break", "Math", "Lab"],
          Tuesday: ["Math", "Physics", "Break", "Digital Logic", "Lab"],
          Wednesday: ["Free", "Digital Logic", "Break", "Microcontroller", "Project"],
          Thursday: ["Math", "Digital Logic", "Break", "Microcontroller", "Free"],
          Friday: ["Lab", "Physics", "Break", "Math", "Microcontroller"]
        },
        3: {
          Monday: ["Embedded Systems", "IoT", "Break", "Math", "Project"],
          Tuesday: ["IoT", "Math", "Break", "Free", "Lab"],
          Wednesday: ["IoT", "Free", "Break", "Embedded Systems", "Lab"],
          Thursday: ["Embedded Systems", "IoT", "Break", "Math", "Project"],
          Friday: ["Free", "Math", "Break", "IoT", "Lab"]
        }
      }
    };

    const departmentSelect = document.getElementById("departmentSelect");
    const semesterSelect = document.getElementById("semesterSelect");
    const timetableBody = document.getElementById("timetableBody");
    const downloadBtn = document.getElementById("downloadBtn");

    function renderTimetable() {
      const dept = departmentSelect.value;
      const sem = parseInt(semesterSelect.value);
      const timetable = timetableData[dept][sem];

      timetableBody.innerHTML = "";

      for (const day in timetable) {
        const row = document.createElement("tr");
        const dayCell = document.createElement("td");
        dayCell.textContent = day;
        row.appendChild(dayCell);

        timetable[day].forEach(subject => {
          const cell = document.createElement("td");
          cell.textContent = subject;
          row.appendChild(cell);
        });

        timetableBody.appendChild(row);
      }
    }

    departmentSelect.addEventListener("change", renderTimetable);
    semesterSelect.addEventListener("change", renderTimetable);

    // Initial render
    renderTimetable();

    // Download PDF
    downloadBtn.addEventListener("click", () => {
      const element = document.getElementById('timetableSection');
      const opt = {
        margin:       0.5,
        filename:     'Semester_Timetable.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    });
  </script>
</body>
</html>
